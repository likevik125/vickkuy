<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="CSS/Password.css">
</head>
<body>
<h2>Simple Password Generator in JAVASCRIPT</h2>
<div class="container">
    <form action="#" id="frm">
        <div class="form-group">
          <input type="text" id="output">
          <button id="btncopy">Copy</button>
        </div>
        <div class="form-group">
            <label for="length">Password length</label>
            <input type="number"id="length" value="8" min="6">
          </div>
          <div class="form-group">
            <input type="checkbox" id="number">
            <label for="number">Number</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="Capital">
            <label for="Capital">Capital Letters</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="Small">
            <label for="Small">Small Letters</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="Symbol">
            <label for="Symbol">Symbols</label>
          </div>
          <div class="form-group">
            <button type="submit">Generator Password</button>
          </div>
    </form>
        
</div>
<script src="JS/Password.js"></script>    
</body>
</html>
